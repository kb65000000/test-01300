    function changeImage(size) {
        var image = document.querySelector('.product-image');

                break;
        }
        updateOptions(size);
        updateProductDetails(size);
    }

    function updateOptions(selectedSize) {
        var options = document.querySelectorAll('.product-option');
        options.forEach(function(option) {
            option.classList.remove('selected');
        });

        var selectedOption = document.querySelector('.product-option img[alt="' + selectedSize + ' Option"]');
        selectedOption.parentElement.classList.add('selected');
    }

    function updateProductDetails(size) {
        var productTitle = document.querySelector('.product-title');
        var productDescription = document.querySelector('.product-description');
