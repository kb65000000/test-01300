/* Reset CSS */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
.header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav {
    float: right;
}

.nav-list {
    list-style: none;
}

.nav-item {
    display: inline-block;
    margin-left: 20px;
}

.nav-link {
    color: #fff;
    text-decoration: none;
}

/* Section */
.section {
    padding: 40px 0;
}

.section-title {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
}

.col {
    flex: 1;
}

/* App */
.app-list {
    display: flex;
    flex-wrap: wrap;
}

.app {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
}

.app-image {
    max-width: 100%;
}

.app-title {
    font-size: 20px;
    margin-top: 10px;
}

/* Footer */
.footer {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-text {
    font-size: 16px;
}



